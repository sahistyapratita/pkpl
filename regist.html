<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Registration</h3>
                
                <form action="#" onsubmit="return validation()" class="signin-form">

          
                    <div class="form-group">
                      <label for="user" class="font-weight-regular"> Username </label>
                      <input
                        type="text"
                        name="user"
                        class="form-control"
                        id="user"
                        autocomplete="off"
                      />
                      <span id="username" class="text-danger font-weight-regular"> </span>
                    </div>
          
                    <div class="form-group">
                      <label class="font-weight-regular"> Password </label>
                      <input
                        type="password"
                        name="pass"
                        class="form-control"
                        id="pass"
                        autocomplete="off"
                      />
                      <span id="passwords" class="text-danger font-weight-regular">
                      </span>
                    </div>
          
                    <div class="form-group">
                      <label class="font-weight-regular"> Confirm Password </label>
                      <input
                        type="password"
                        name="conpass"
                        class="form-control"
                        id="conpass"
                        autocomplete="off"
                      />
                      <span id="confrmpass" class="text-danger font-weight-regular">
                      </span>
                    </div>
          
                    <input
                      type="submit"
                      name="submit"
                      value="Submit"
                      class="btn btn-primary"
                      autocomplete="off"
                    />
                    <input
                      type="reset"
                      name="reset"
                      value="Reset"
                      class="btn btn-secondary"
                      autocomplete="off"
                    />
                    &emsp;&emsp;&emsp;Already have an account?
                    <a href="login.html">Login</a>
                  </form>
          

				<p id="error-message"></p>
			    <div class="w-100 text-center">
				<a href="#" style="color: #fff">Forgot Password</a>
		</div>

	</section>


  <script src="js/signup.js"></script>

	</body>
</html>
